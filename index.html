<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Путешествие по России</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/Vector.svg" class="header__logo" alt="Лого">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar">
        <img src="./images/image.jpg" class="profile__image" alt="Аватар">
      </div>
      <div class="profile__info">
        <div class="profile__conteiner">
          <h1 class="profile__title">Жак - Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
        
    </section>
    <section class="elements">
      <div class="element"> 
        <img src="./images/karachaevsk.jpg" class="element__image" alt="Карачаевск">
        <h3 class="element__title">Карачаевск</h3>
        <button class="element__like"></button>
      </div>
      <div class="element"> 
        <img src="./images/elbrus.jpg" class="element__image" alt="Гора Эльбрус">
        <h3 class="element__title">Гора Эльбрус</h3>
        <button class="element__like"></button>
      </div>
      <div class="element"> 
        <img src="./images/dombai.jpg" class="element__image" alt="Домбай">
        <h3 class="element__title">Домбай</h3>
        <button class="element__like"></button>
      </div>

      <div class="element"> 
        <img src="./images/elbrus.jpg" class="element__image" alt="Гора Эльбрус">
        <h3 class="element__title">Гора Эльбрус</h3>
        <button class="element__like"></button>
      </div>
      <div class="element"> 
        <img src="./images/dombai.jpg" class="element__image" alt="Домбай">
        <h3 class="element__title">Домбай</h3>
        <button class="element__like"></button>
      </div>
      <div class="element"> 
        <img src="./images/karachaevsk.jpg" class="element__image" alt="Карачаево-Черкессия">
        <h3 class="element__title">Карачаево-Черкессия</h3>
        <button class="element__like"></button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="form">
    <div class="form__conteiner">
      <button class="form__close-popup" type="button"></button>
      <h3 class="form__title">Редактировать профиль</h3>
      <form class="form__admin">
        <fieldset class="form__input-conteiner form__input-conteiner_ctrl_text">
          <input class="form__name" type="text" name="firstname" value="Жак - Ив Кусто" required></input>
          <input class="form__description" type="text" name="description" value="Исследователь океана" required></input>
        </fieldset>
        <button class="form__submit" value="Сохранить" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script type="text/javascript" src="./scripts/index.js"></script>  
</body>

</html>
